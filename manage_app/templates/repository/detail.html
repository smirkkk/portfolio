{% include 'manage/index.html' %}
<br>
<br>
<br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        <tr>
            <th>기간(YYYY-MM ~ YYYY-MM (총 n개월)</th>
            <td>{{form.period}}</td>
        </tr>
        <tr>
            <th>깃헙</th>
            <td>{{form.repository_url}}</td>
        </tr>
        <tr>
            <th>역할</th>
            <td>{{form.role}}</td>
        </tr>
        <tr>
            <th>사용기술</th>
            <td>{{form.technique}}</td>
        </tr>
        <tr>
            <th>제목</th>
            <td>{{form.title}}</td>
        </tr>
        <tr>
            <th>내용</th>
            <td>{{form.text}}</td>
        </tr>
        {% if object %}
        <tr>
            <th>미리보기</th>
            <td>
                {{object.formatted_markdown|safe}}
            </td>
        </tr>
        {% endif %}
    </table>
    <button type="submit">저장</button>
</form>
